<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Theme Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quote Generators</h1>
            <p>Wisdom from ancient strategists and modern adventurers</p>
        </div>
        
        <div class="theme-selector">
            <button class="download-btn roman active" id="romanTheme">
                Roman Quotes
            </button>
            <button class="download-btn tomb-raider" id="tombRaiderTheme">
                Tomb Raider Quotes
            </button>
            <button class="download-btn uncharted" id="unchartedTheme">
                Uncharted Quotes
            </button>
        </div>
        
        <div class="content-section">
            <div class="quote-section">
                <div class="quote-container">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <p>Loading quotes...</p>
                    </div>
                    <div class="quote-text fade-in" id="quoteText">
                        Si vis pacem, para bellum.
                    </div>
                    <div class="quote-author fade-in" id="quoteAuthor">
                        — Vegetius
                    </div>
                    <div class="quote-game fade-in" id="quoteGame"></div>
                </div>
                
                <div class="controls">
                    <button class="download-btn new-quote-btn" id="newQuote">
                        <span>🔄</span> New Quote
                    </button>
                    <button class="download-btn auto-toggle" id="autoToggle">
                        <span>⏸️</span> Pause Auto
                    </button>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div>Total Quotes: <span id="totalQuotes">0</span></div>
            <div>Current Theme: <span id="currentTheme">Roman</span></div>
        </div>
        
        <div class="footer">
            <p>© 2025 Mahen Mahindaratne | All rights reserved</p>
            <a href="mailto:mmahindaratne88@gmail.com">mmahindaratne88@gmail.com</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
