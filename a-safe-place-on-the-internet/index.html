<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space - A Place of Intercession</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                        url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2toemV2ZmZkeGJxZWZsenBpbHZkMGE0YThsc2ZpejJjOWoxemQ4MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/p0G1E394o8sNO/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quote-container {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            max-width: 90%;
        }

        .quote.active {
            opacity: 1;
            transform: translateY(0);
        }

        .final-message {
            font-size: 2.5rem;
            font-style: italic;
            color: #ff758c;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            text-shadow: 0 0 20px rgba(255, 117, 140, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .final-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .disclaimer {
            font-size: 0.8rem;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .attribution {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .attribution a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .quote {
                font-size: 1.4rem;
            }
            
            .final-message {
                font-size: 2rem;
            }
            
            .attribution {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 20px;
                text-align: center;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote active" id="quote-1">Hi there!</div>
            <div class="final-message" id="final-message">Amor Vincit Omnia</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <button class="btn" id="read-again" style="display: none;">Read Again</button>
        <div class="disclaimer">
            Cum angelis et pueris fideles inveniantur triumphatori mortis clamantes hosanna in excelsis
        </div>
    </div>

    <div class="attribution">
        Animated background from GIPHY
    </div>

    <script>
        const quotes = [
            "Hi there!",
            "Welcome to this safe space on the internet.",
            "I don't know why you are here.",
            "I don't know who you are.",
            "But know that here you are with friends.",
            "They do not know you,",
            "but care about you and love you regardless.",
            "And at this very moment they are praying for you.",
            "Because there will be a time when they need you to pray for them.",
            "This is the power of intercession.",
            "Why it is necessary.",
            "Especially when we are going through difficult times",
            "and when we are unable to feel gratitude or grace.",
            "That is why intercession has been made available",
            "so that others can pray for us till we get through the night.",
            "And above everyone on earth",
            "there is a much different reality",
            "where intercession is happening",
            "whether we ask for it or not."
        ];

        const quoteElement = document.querySelector('.quote');
        const finalMessage = document.getElementById('final-message');
        const progressBar = document.getElementById('progress');
        const readAgainBtn = document.getElementById('read-again');
        let currentQuoteIndex = 0;

        function showNextQuote() {
            // Remove active class from current quote
            quoteElement.classList.remove('active');
            
            // After transition completes, update text and show next
            setTimeout(() => {
                currentQuoteIndex++;
                
                if (currentQuoteIndex < quotes.length) {
                    quoteElement.textContent = quotes[currentQuoteIndex];
                    quoteElement.classList.add('active');
                    progressBar.style.width = `${((currentQuoteIndex + 1) / quotes.length) * 100}%`;
                } else {
                    // All quotes shown, display final message
                    quoteElement.style.display = 'none';
                    finalMessage.classList.add('active');
                    setTimeout(() => {
                        readAgainBtn.style.display = 'block';
                    }, 1500);
                }
            }, 1500);
        }

        // Initialize
        progressBar.style.width = `${((currentQuoteIndex + 1) / quotes.length) * 100}%`;

        // Set up automatic progression
        let quoteInterval = setInterval(showNextQuote, 4000);

        // Reset functionality
        readAgainBtn.addEventListener('click', function() {
            currentQuoteIndex = 0;
            quoteElement.textContent = quotes[currentQuoteIndex];
            quoteElement.style.display = 'block';
            quoteElement.classList.add('active');
            finalMessage.classList.remove('active');
            progressBar.style.width = `${((currentQuoteIndex + 1) / quotes.length) * 100}%`;
            readAgainBtn.style.display = 'none';
            
            // Restart the interval
            clearInterval(quoteInterval);
            quoteInterval = setInterval(showNextQuote, 4000);
        });
    </script>
</body>
</html>
