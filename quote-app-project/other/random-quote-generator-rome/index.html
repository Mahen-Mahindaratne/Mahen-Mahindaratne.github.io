    <style>
        .youtube-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .youtube-container:hover {
            transform: scale(1.05);
        }

        .youtube-iframe {
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(196, 168, 111, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .youtube-container {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 20px auto;
                display: flex;
                justify-content: center;
            }
            
            .youtube-iframe {
                width: 100%;
                max-width: 560px;
                height: 315px;
            }
        }

        @media (max-width: 480px) {
            .youtube-iframe {
                height: 250px;
            }
        }
    </style>
</head>
